<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #f8f8f8, #eaeaea);
        color: #333;
      }

      .thank-you-container {
        max-width: 500px;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #4caf50;
      }

      p {
        font-size: 1.1rem;
        font-weight: 400;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      a {
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        color: #ffffff;
        background-color: #4caf50;
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      a:hover {
        background-color: #45a049;
        transform: translateY(-3px);
      }
      .thank-you-container {
        animation: fadeIn 0.8s ease-in-out;
      }

      @media (max-width: 768px) {
        .thank-you-container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      <p>
        Your message has been successfully sent. Iâ€™ll get back to you shortly!
      </p>
      <a href="/">Return to Home</a>
    </div>
  </body>
</html>
